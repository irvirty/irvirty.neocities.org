<script>

function tagListCloud(mode){

let tagModePrint = "";

if (mode == undefined||mode == ""){
mode = localStorage.getItem("tagModeData");
} else if (mode != "edit"){
localStorage.setItem("tagModeData", mode);
}

if (mode == null){ mode = "Special"; }

let tagListSortConf = localStorage.getItem("tagListSortConf");

let tagListColor = `red orange yellow green blue indigo violet`;

let tagList = localStorage.getItem("tagListData");
if (tagList == null||tagList == undefined){
tagList = `
Keyword Keyword Keyword
`;
}

let arr = fuMSplit(tagList);

if (tagListSortConf == "sort"){
arr = fuMSort(arr, "", "arr");
}





let tagListPrint = "";
arr.forEach((val, index) => {
let val2 = val.trim();
if (val2 != ""){
val = val.trim();
//console.log(val + "=" + index);
let color = fuMRandomItem(tagListColor);
let printTagUrl = val.toLowerCase();

switch (mode) {

case 'NeocitiesSearch':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="./search/?q=` + printTagUrl + ` neo">` + val + `</a>`;
break;

case 'RandomSearch':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="./search/?q=` + printTagUrl + ` rse">` + val + `</a>`;
break;

case 'Google':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="./search/?q=` + printTagUrl + ` goo">` + val + `</a>`;
break;

case 'Bing':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="./search/?q=` + printTagUrl + ` bin">` + val + `</a>`;
break;


case 'Global':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="./search/?q=` + printTagUrl + ` q">` + val + `</a>`;
break;

case 'Random':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="https://neocities.org/browse?sort_by=random&tag=` + printTagUrl + `">` + val + `</a>`;
break;

case 'Update':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="https://neocities.org/browse?sort_by=update&tag=` + printTagUrl + `">` + val + `</a>`;
break;

case 'Activity':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="https://neocities.org/activity?tag=` + printTagUrl + `">` + val + `</a>`;
break;

case 'edit':
tagListPrint += `<span class="inlineBlock padding">` + val + `</span>`;
break;

case 'Special':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="https://neocities.org/browse?tag=` + printTagUrl + `">` + val + `</a>`;
break;

case 'New':
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="https://neocities.org/browse?sort_by=newest&tag=` + printTagUrl + `">` + val + `</a>`;
break;

default:
tagListPrint += `<a class="inlineBlock padding op ` + color + `" href="./search/?q=` + printTagUrl + `">` + val + `</a>`;

}

} else {
//tagListPrint += val;
}
});

document.getElementById("printTags").innerHTML = tagListPrint;


modeSwitch(mode, tagList, tagListSortConf);

}

tagListCloud("");

function tagListSortConfSet(item){
localStorage.setItem("tagListSortConf", item);
tagListCloud("");
}

function modeSwitch(mode, tagList, tagListSortConf){
let tagModePrint = "";
let tagsModeList = `Special,Random,Update,Activity,New,RandomSearch,NeocitiesSearch,Google,Bing,Global`;
let arr = fuMSplit(tagsModeList, ",");
let tagListPrint = `<span class="op">mode:</span>`;
arr.forEach((val, index) => {
if (mode == val){
tagModePrint += `
<a class="inlineBlock padding op active2" href="#" onclick="tagListCloud('` + val +`'); return false;">` + val +`</a>
`;
} else {
tagModePrint += `
<a class="inlineBlock padding op brand" href="#" onclick="tagListCloud('` + val +`'); return false;">` + val +`</a>
`;
}
});

if (tagListSortConf == "sort"){
tagModePrint += `
<span class="op gray">/</span>
<a class="inlineBlock padding op gray" title="Close" href="#" onclick="tagListSortConfSet('unsort'); return false;">unsort</a>
`;
} else {
tagModePrint += `
<span class="op gray">/</span>
<a class="inlineBlock padding op brand" href="#" onclick="tagListSortConfSet('sort'); return false;">sort</a>
`;
}

if (mode == "edit"){
tagModePrint += `
<a class="inlineBlock padding op gray" title="Close" href="#" onclick="closeTagListData(''); return false;">edit</a>
`;
} else {
tagModePrint += `
<a class="inlineBlock padding op brand" href="#" onclick="tagListCloud('edit'); return false;">edit</a>
`;
}
document.getElementById("printMode").innerHTML = tagModePrint;

if (mode == "edit"){
document.getElementById("tagListEditForm").innerHTML = `
<form action="" method="get" class="form-example">
<textarea id="tagListEditData" rows="10">` + tagList + `</textarea>
<a class="submit block button padding2 op borderRadius2" href="#" onclick="saveTagListData(); return false;">Save</a>
<div class="tRight"><a class="tRight button submit padding2 op red borderRadius2" href="#" onclick="resetTagListData(); return false;">Reset</a></div>
  </div>
</form>
`;
}

}




function saveTagListData(){
let data = document.getElementById("tagListEditData").value;
localStorage.setItem("tagListData", data);
document.getElementById("tagListEditForm").innerHTML = ``;
tagListCloud("");
}

function resetTagListData(){
if (window.confirm("Are you sure?")) {
localStorage.removeItem("tagListData")
}
document.getElementById("tagListEditForm").innerHTML = ``;
tagListCloud("");
}

function closeTagListData(){
document.getElementById("tagListEditForm").innerHTML = ``;
tagListCloud("");
}

</script>

<script>

// WPM v.1.2.0
if (document.getElementById("q") != null){ 
var inputA2 = document.getElementById("q");
inputA2.addEventListener('input', getWpm);
}

// new core 2

let dateArr = [];
let dateArrLast = [];
const wordLengthLimit = 5.1;

function getWpm(e){
//if (e.target.value == ""){ dateArr = []; } //fixme
if (dateArrLast[0] == undefined){ dateArrLast[0] =  Date.now(); }
dateArr.push(((Date.now() - dateArrLast[0]) / 1000).toFixed(3));
//console.table(wpmTime);
dateArrLast[0] = Date.now();

var wpm = 0;
if (dateArr.length >= 2){
dateArr.forEach(function(item) {
wpm = Number(wpm) + Number(item);
});

var wpmAverageSec = wpm / dateArr.length;
wpm =  (1 * 60 / wpmAverageSec) / wordLengthLimit;
wpm = Math.round(wpm);
}

if (document.getElementById("wpm") != null){
document.getElementById("wpm").innerHTML = wpm;
}

dateArr = dateArr.slice(-500);
}

</script>
